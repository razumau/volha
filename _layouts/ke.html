<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Гостиницы на Кубке Европы</title>
    <link rel="stylesheet" href="./css/hotels-bootstrap.min.css">
    <link rel="stylesheet" href="./css/hotels.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://use.typekit.net/gey4twz.js"></script>
    <script>
    try {
        Typekit.load();
    } catch (e) {}
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 title z-depth-4">
                Гостиницы на Кубке Европы</div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 main z-depth-4">
                <div id="buttons" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active" id="byr">
                        <input type="radio" name="options" id="byr" autocomplete="off" checked>byr</label>
                    <label class="btn btn-primary" id="eur">
                        <input type="radio" name="options" id="eur" autocomplete="off">eur</label>
                    <label class="btn btn-primary" id="rub">
                        <input type="radio" name="options" id="rub" autocomplete="off">rub</label>
                    <label class="btn btn-primary" id="uah">
                        <input type="radio" name="options" id="uah" autocomplete="off">uah</label>
                    </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6 col-md-offset-3 main z-depth-4">


                {{ content }}


            </div>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
            <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

            <script src='./js/smart-underline.js'></script>
            <script>SmartUnderline.init({
                  "location": ""
                })
            </script>

            <script src='./js/hotels.js'></script>
                
</body>

</html>
