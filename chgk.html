<script type="text/javascript">

    var spinner = new Spinner().spin();
    $('#mainTable').append(spinner.el);

    window.onload =  function() { init() };


    var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=17ENIPklpTG9Fbzg8DSWgjpfCiLz8pbuOxYFbDlrJQcU&output=html';

    function init() {

        Tabletop.init( { key: public_spreadsheet_url,
                         callback: createTable,
                         simpleSheet: true } )
    }

    function addToTable (table, v, number) {
        console.log(v['тур1']);
        table.push('<tr><td class="figure">');
        table.push((number).toString());
        table.push('</td><td>');
        table.push(v['команда']);
        table.push('</td><td class="figure">');
        table.push(v['сумма']);
        table.push('</td><td class="figure">');
        table.push(v['тур1']);
        table.push('</td><td class="figure">');
        table.push(v['тур2']);
        table.push('</td><td class="figure">');
        table.push(v['тур3']);
        table.push('</td><td class="figure">');
        table.push(v['тур4']);
        table.push('</td><td class="figure">');
        table.push(v['тур5']);
        table.push('</td>');
        table.push('</tr>');
    }

    function createTable (data, tabletop) {
        var mainTable = [], 
            mainCount = 1;
            
        data.sort(function (a, b) {
           return b['сумма'] - a['сумма'];
        });
        
        var t = data[2];
        data[2] = data[3];
        data[3] = t;
        
        data.forEach (function (v, index){                
            addToTable(mainTable, v, mainCount++);
        });
        
        $('table').css("visibility", "visible");
        $('#mainTable').append(mainTable.join(''));
        spinner.stop();
    }

</script>
