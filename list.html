    window.onload =  function() { init() };

    var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=1cdG4pTZjv5cunthzsKfSHj9NsIOAwJVNRA4MWuEjIIw&output=html';

    function init() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: createTable,
                         simpleSheet: true } )
    }

    function createTable (data, tabletop) {
        var table = [],
            i = 0;
        data.forEach (function (v, index){
                table [i++] = '<tr><td class="figure">';
                table [i++] = (index + 1).toString();
                table [i++] = '</td><td>';
                table [i++] = v['команда'];
                table [i++] = '</td><td>';
                table [i++] = v['город'];
                table [i++] = '</td><td class="figure">';
                table [i++] = v['место'];
                table [i++] = '</td></tr>';

            });

        $('table').append(table.join(''));
    }
