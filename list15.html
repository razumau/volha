    </script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-43833229-2']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-3 title z-depth-4">
                кубок княгини Ольги</div>
        </div>
        <div class="row">
            <ul class="col-md-2 col-md-offset-3 nav nav-pills nav-stacked z-depth-4">
                <li>
                    <a href="./index.html">объявление</a>
                    <li class='active'>
                        <a href="./list15.html" data-no-instant>команды</a>
                        <li>
                            <a href="./editors15.html">редакторы</a>
            </ul>
            <div class="col-md-6 main z-depth-4">
                <table class='table teams' id='mainTable'>
                    <tr>
                        <th>#</th>
                        <th>команда</th>
                        <th>город</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src='./js/tabletop.js'></script>
    <script src='./js/spin.min.js'></script>
    <script src="./js/instantclick.js" data-no-instant></script>
    <script data-no-instant>
    InstantClick.init();
    </script>
    <script type="text/javascript">
    var spinner = new Spinner().spin();
    $('#mainTable').append(spinner.el);

    window.onload = function() {
        init()
    };


    var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=1_mNN7NPsxEUaDuH_j6SN4KZLvYXQeLWXiWKZCW_y2c8&output=html';

    function init() {

        Tabletop.init({
            key: public_spreadsheet_url,
            callback: createTable,
            simpleSheet: true
        })
    }

    function addToTable(table, v, number) {

        table.push('<tr><td>');
        table.push((number).toString());
        table.push('</td><td>');
        table.push(v['команда']);
        table.push('</td><td>');
        table.push(v['город']);
        table.push('</td></tr>');
    }

    function createTable(data, tabletop) {
        var mainTable = [],
            mainCount = 1;

        data.forEach(function(v, index) {
            addToTable(mainTable, v, mainCount++);
        });

        $('table').css("visibility", "visible");
        $('#mainTable').append(mainTable.join(''));
        spinner.stop();
    }
    </script>
</body>

</html>
